<body>

            href="planes.html">Planes</a> | <a href="plane_types.html">Plane Types</a> | <a
            href="passengers.html">Passengers</a> | <a href="passenger_flights.html">Passenger Flights</a> </span>

    <div id="browse" style="display: block">
        <p><strong>Browse Planes</strong></p>
        <table border="1" cellpadding="5">
            <tr>
                <th><a href="#">New</a></th>
                <th></th>
                <th>Plane ID</th>
                <th>Current Airport</th>
                <th>Plane Type</th>
            </tr>
            <tr>
                <td><a href="#">Edit</a></td>
                <td><a href="#">Delete</a></td>
                <td>1</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td><a href="#">Edit</a></td>
                <td><a href="#">Delete</a></td>
                <td>2</td>
                <td>3</td>
                <td>1</td>
            </tr>
            <tr>
                <td><a href="#">Edit</a></td>
                <td><a href="#">Delete</a></td>
                <td>3</td>
                <td>1</td>
                <td>3</td>
            </tr>
        </table>
        <p>&nbsp;</p>
    </div> <!-- browse -->

    <div id="insert" style="display: block">
        <form id="addPlane" method="post">
            <legend><strong>Add Plane</strong></legend>
            <fieldset class="fields">
                <label>Current Airport</label> 
                <select name="current_airport_id">
                    <option value=""></option>
                    <option value="1">Portland International Airport</option>
                    <option value="2">Seattle-Tacoma International Airport</option>
                    <option value="3">Spokane International Airport</option>
                </select>
                <label>Plane Type</label> 
                <select name="plane_type_id">
                    <option value="1">Airbus A320-200</option>
                    <option value="2">Boeing B737-800</option>
                    <option value="3">Embraer 135</option>
                </select>
                
            </fieldset>
            <input class="btn" type="submit" value="Add Plane">
            <input class="btn" type="button" value="Cancel">
        </form>
    </div><!-- insert -->

    <div id="update" style="display: block">
        <form id="updatePlane" method="post">
            <legend><strong>Update Plane</strong></legend>
            <fieldset class="fields">
                <label>Plane ID:</label> 1
                <label for="current_airport_id">Current Airport</label>
                <select name="current_airport_id">
                    <option value=""></option>
                    <option value="1">Portland International Airport</option>
                    <option value="2">Seattle-Tacoma International Airport</option>
                    <option value="3">Spokane International Airport</option>
                </select>

                <label for="plane_type_id">Plane Type</label>
                <select name="plane_type_id">
                    <option value="1">Airbus A320-200</option>
                    <option value="2">Boeing B737-800</option>
                    <option value="3">Embraer 135</option>
                </select>

            </fieldset>
            <input class="btn" type="submit" value="Save Update Plane">
            <input class="btn" type="button" value="Cancel">
        </form>
    </div><!-- update -->

    <div id="delete" style="display: block">
        <form id="deletePlane" method="post">
            <legend><strong>Delete Plane</strong></legend>
            <fieldset class="fields">
                <p>Are you sure you wish to delete the following?</p>
                <label>Plane ID:</label> 1
                <label>Current Airport:</label> 2
                <label>Plane Type:</label> 2
            </fieldset>
            <input class="btn" type="submit" value="Delete Plane">
            <input class="btn" type="button" value="Cancel">
        </form>
    </div><!-- delete -->

</body>

</html>
